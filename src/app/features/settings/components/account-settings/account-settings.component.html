<app-layout title="Account Settings" parentPath="/settings">
  <mat-card>
    <mat-card-content>
      <div class="user-info">
        <mat-icon class="user-icon">account_circle</mat-icon>
        <div class="user-details">
          <h2>{{ userName() }}</h2>
          @if (userLanguages()) {
          <div class="languages">
            <h3>Languages:</h3>
            <mat-chip-set>
              @for (language of userLanguages(); track language) {
              <mat-chip>{{ language }}</mat-chip>
              }
            </mat-chip-set>
          </div>
          }
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</app-layout>
