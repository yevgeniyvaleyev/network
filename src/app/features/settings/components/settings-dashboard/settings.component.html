<app-main-layout title="Settings">
  <mat-card>
    <mat-nav-list>
      @for (item of navigationItems; track item.path) {
      <a mat-list-item [routerLink]="item.path">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
      }
    </mat-nav-list>
  </mat-card>
</app-main-layout>
