<div class="login-screen no-access-screen">
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>My Network App</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Please login</p>
    </mat-card-content>
    <mat-card-footer class="login-card-footer">
      <button (click)="login()" mat-fab extended>
        <mat-icon>login</mat-icon>
        Login with Github
      </button>
    </mat-card-footer>
  </mat-card>
</div>
