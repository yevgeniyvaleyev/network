@if (!items()) {
  <div class="spinner-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
} @else {
  <mat-nav-list>
    @for (item of items(); track item.id) {
      <a mat-list-item [routerLink]="['/network/view', item.id]">
        {{ item.name }}
      </a>
    }
  </mat-nav-list>
}

<button mat-fab color="primary" class="fab-button" [routerLink]="['/network/create']">
  <mat-icon>add</mat-icon> 
</button>
