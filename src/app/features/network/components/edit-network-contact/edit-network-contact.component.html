<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Network Contact</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Connect</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="lastConnect" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Job Title</mat-label>
        <input matInput formControlName="jobTitle">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Worked At</mat-label>
        <input matInput formControlName="workedAt">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Preferred Communication Channel</mat-label>
        <mat-select formControlName="preferredCommunicationChannel">
          @for (channel of communicationChannels; track channel) {
            <mat-option [value]="channel">{{channel}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        @if (form.get('email')?.errors?.['email']) {
          <mat-error>Please enter a valid email address</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Reconnection Frequency (days)</mat-label>
        <input matInput type="number" formControlName="reconnectionFrequency" required min="1">
      </mat-form-field>

      <div class="actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Update</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
